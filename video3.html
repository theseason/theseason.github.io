<html>
<head>
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <script src="vendor/aframe.min.js"></script>
  <script src="vendor/aframe-ar.js"></script>
<!--
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v3.8.4/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gif-shader@master/dist/aframe-gif-shader.min.js"></script>
-->
  <script>
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
    // Set up initial state and variables.
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
  },
  tick:function(){
    
if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    }
  }
});
  </script>

</head>


<body style='margin : 0px; overflow: hidden;'>
<!--
  <div style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
    <a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - Check out the repository !
  </div>
-->
  <a-scene embedded arjs='sourceType: webcam; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; mono_and_matrix; matrixCodeType: 3x3;' >
    <a-assets>
      <video id="vid" src="assets/video_small.mp4" loop="true" crossorigin>
    </a-assets>
   
    <a-marker type='barcode' value='5' vidhandler>
      <a-video src="#vid" width="16" height="9" position="0 0 -20"></a-video>
    </a-marker>

  </a-scene>
</body>

</html>
