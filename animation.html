<html xmlns="http://www.w3.org/1999/xhtml"><head>
  
<script src="vendor/aframe.min.js"></script>

<script src="vendor/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

<body style="margin: -182.5px 0px 0px; overflow: hidden; font-family: monospace; width: 1680px; height: 1260px;" class="">
  <a-scene arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">
    <a-assets>
      <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous">
      <img id="flower" src="assets/mailchimp_2018_illustrations_magnifying_glass.gif" crossorigin="anonymous">
      <img id="nyancat" src="assets/nyancat.gif">
      <img id="pusheen" src="assets/pusheen.gif">
      <img id="static" src="assets/tumblr_mx2am9n0h61rioxyio1_500.gif">
      <img id="circle" src="assets/giphy-6.gif">
      <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
    </a-assets>

    <a-entity rotation="-90 0 0" position="-1.297 1.693 -0.659" text-geometry="value: Fjord; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: .75; height: 0;" material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;">
      <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity rotation="-90 0 0" geometry="primitive:plane;width:2;height:2" material="shader:gif;src:#nyancat;opacity:0.8"></a-entity>
    <a-entity rotation="-90 0 0" position="-2.089 0.542 -1.706" geometry="primitive:plane;width:3;height:3" material="shader:gif;src:#pusheen;opacity:0.8"></a-entity>
    <a-entity rotation="-90 0 0" position="0.323 0.182 -2.791" geometry="primitive:plane;height:3;width:3" material="opacity:0.8;shader:gif;src:#circle"></a-entity>

      <!-- add a simple camera -->
      <a-entity camera=""></a-entity>
  </a-scene>

</body>
</html>
